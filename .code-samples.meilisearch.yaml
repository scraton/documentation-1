update_settings_1: |-
  $ curl \
    -X POST 'http://localhost:7700/indexes/movies/settings' \
    --data '{
        "rankingRules": [
            "typo",
            "words",
            "proximity",
            "attribute",
            "wordsPosition",
            "exactness",
            "desc(release_date)",
            "desc(rank)"
        ],
        "distinctAttribute": "movie_id",
        "searchableAttributes": [
            "uid",
            "movie_id",
            "title",
            "description",
            "poster",
            "release_date",
            "rank"
        ],
        "displayedAttributes": [
            "title",
            "description",
            "poster",
            "release_date",
            "rank"
        ],
        "stopWords": [
            "the",
            "a",
            "an"
        ],
        "synonyms": {
            "wolverine": ["xmen", "logan"],
            "logan": ["wolverine"]
        },
        "acceptNewFields": false
    }'
